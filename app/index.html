<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../assets/images/apple/apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="assets/styles/style.css">
    <style>
        .browserupgrade {
            margin: 0.2em 0;
            background: #ccc;
            color: #000;
            padding: 0.2em 0;
        }
    </style>
</head>
<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<article id="resume" class="hresume">
    <div class="overview">
        <dl id="qck-name">
            <dt class="h">{{ _cv("user-name") }}</dt>
            <dd><h1 id="name" class="id fn n">
                <span class="given-name">{{ user.first-name }}</span>
                <span class="family-name">{{ user.last-name }}</span>
            </h1>
            </dd>
        </dl>

        <section id="summary" class="headline title">
            <div class="floatFix">
                <ul id="keywords">
                    <li>
                        <strong>{{ cv.keywords[1] }}</strong>,
                    </li>
                    <li><strong>{{ cv.keywords[2] }}</strong>
                        &amp; </li>
                    <li>
                        <strong>{{ cv.keywords[3] }}</strong>
                    </li>
                </ul>
                <div class="motivation">
                    {{ cv.motto }}
                </div>
            </div>
        </section>
    </div>
</article>
</body>
</html>
